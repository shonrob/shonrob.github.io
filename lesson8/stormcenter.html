    <body>
        <header class="motto">
            <img src="images/weatherlogo.png" alt="weather logo">
            <section>
                <h1>Forecasting Your Weather</h1>
                    <div>
                        <h3>Accurate Weather 24-7</h3>
                     </div>
            </section>
        </header>
        <nav class="clearfix">
            <button onclick="toggleMenu()">&#9776;</button>
            <ul id="menuButton" class="hide">
                <li><a href="../lesson9/index.html">Home</a></li>
                <li><a href="../lesson5/preston-5.html">Preston</a></li>
                <li><a href="#">Soda Springs</a></li>
                <li><a href="#">Fish Haven</a></li>
                <li class="active"><a href="stormcenter.html">Storm Center</a></li>
                <li><a href="../lesson7/gallery-7.html">Gallery</a></li>
            </ul>
        </nav>
        <main>
            <h2>Report a Storm</h2>
            <form method="get" action="thanks.html">
                <fieldset>
                    <legend class="contact">Contact Information</legend>
                        <label class="top">Full Name*
                            <input   type="text"  name="fullName" placeholder="Will Power" pattern="[A-Za-z]{5}*" required></label>
                        <label class="top">Email
                            <input type="email"  name="email" placeholder="user@email.com" minlength="3" maxlength="64" required></label>
                        <label class="top" >Phone Number*
                            <input type="tel"  name="phone" placeholder="###-###-####" required></label>
                        <label class="top" for="zipcode">Zipcode*
<input type="number" id="zipCode" name="zipcode" placeholder="#####" required></label>                            
                </fieldset>
                <fieldset>
                    <legend class="storm">Storm Details</legend>
                        <label class="top" >Today's Date
                            <input type="date"  name="stormdate" value="2020-06-11" min="2020-01-01" max="2075-01-01"></label>
                        <label class="top">Storm Type
                            <input list="storms"  name="storm"></label>
                                <datalist id="storms">
                                    <option value="Flash Flood">
                                    <option value="Hail">
                                    <option value="Hurricane">
                                    <option value="Thunder Storm">
                                    <option value="Tornado">
                                </datalist>
                         <label class="top" for="storming">Storm Severity
                             <input id="stormSeverity" class="stormy" type="range" min="1" max="10" step="1" oninput="adjustValue(this.value)" onchange="adjustValue(this.value)">
                             <span id="ratingValue">1</span>
                         </label>       
                    
                                <datalist id="tickmarks">
                                    <option value="0"></option>
                                    <option value="1"></option>
                                    <option value="2"></option>
                                    <option value="3"></option>
                                    <option value="4"></option>
                                    <option value="5"></option>
                                    <option value="6"></option>
                                    <option value="7"></option>
                                    <option value="8"></option>
                                    <option value="9"></option>
                                    <option value="10"></option>
                                </datalist>
                        <label class="top">Storm Region
                            <select></label>
                                <option value=""disabled selected>Select Region</option>
                                <option value="Preston"> Preston </option>
                                <option value="Soda Springs"> Soda Springs </option>
                                <option value="Fish Haven"> Fish Haven </option>
                            </select> 
                </fieldset>
                <fieldset >
                    <legend class="additionalComments">Additional Information</legend>
                    <div class="danger">
                        <p>In Danger Level</p>
                            <label for="inDangerLevel">
                                <input type="radio" id="inDangerLevel" name="dangerLevel" value="Yes"> Yes
                            </label><br>
                            <label for="inDangerLevel2">
                                <input type="radio" id="inDangerLevel2" name="dangerLevel" value="No"> No
                            </label><br>
                            <label for="inDangerLevel3">
                                <input type="radio" id="inDangerLevel3" name="dangerLevel" value="Maybe"> Maybe
                            </label> 
                    </div>
                        <label for="textarea"> Please share any additional information:
                            <textarea id="comments" name="comment" rows="4" cols="50"> </textarea>
                        </label>
                        <input type="submit" value="Report A Storm" class="submitButton">
                </fieldset>
            </form>
        </main>
        <footer>
            <p> &copy; 2020 | Shonda Robinson | Pennsylvania | BYU I Online Learning</p> 
            <p> <span id="currentDate"></span> </p>
        </footer>

        <script src="javascript/hamButton.js"></script>

        <script> WebFont.load({
            google: {
              families: ["PT Serif", "Open Sans"]
            }
          });</script>
    </body>
</html>
