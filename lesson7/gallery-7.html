    <body>
        <header class="motto">
            <img src="images/weatherlogo.png" alt="weather logo">
            <section>
                <h1>Forecasting Your Weather</h1>
                    <div>
                        <h3>Accurate Weather 24-7</h3>
                     </div>
            </section>
        </header>
        <nav class="clearfix">
            <button onclick="toggleMenu()">&#9776;</button>
            <ul id="menuButton" class="hide">
                <li><a href="#">Home</a></li>
                <li><a href="lesson5/preston-5.html">Preston</a></li>

                <li><a href="#">Fish Haven</a></li>
                <li><a href="#">Storm Center</a></li>
                <li class="active"><a href="gallery-7.html">Gallery</a></li>
            </ul>
        </nav>
        <main>
            <h2>Weather Gallery</h2>
                <div class="weatherGallery">
            <figure class="sunriseFig">
                <img src= "images/placeholder.jpg" data-src="images/sunrise.jpg"  alt = "Sunrise"/>
                <figcaption>
                    Good Morning, Sun
                </figcaption>
            </figure>
            <figure class="WindyFig">
                <img src= "images/placeholder.jpg" data-src="images/windy.jpg"  alt = "Windy Day"/>
                <figcaption>
                    Hold onto your hat, it's going to get windy
                </figcaption>
            </figure>
            <figure class="thunderstormFig">
                <img src= "images/placeholder.jpg" data-src="images/thunderstorm.jpg"  alt = "Thunderstorm"/>
                <figcaption>
                    Severe Thunderstorms
                </figcaption>
            </figure>
            <figure class="autumnFig">
                <img src= "images/placeholder.jpg" data-src="images/autumnleaves.jpg"  alt = "Autumn"/>
                <figcaption>
                    Feel that crisp Autumn Day
                </figcaption>
            </figure>
            <figure class="frostyFig">
                <img src= "images/placeholder.jpg" data-src="images/frost.jpg"  alt = "Frosty Leaf"/>
                <figcaption>
                    First Frost
                </figcaption>
            </figure>
            <figure class="snowstormFig">
                <img src= "images/placeholder.jpg" data-src="images/snowstorm.jpg"  alt = "Snowstorm"/>
                <figcaption>
                    Welcome to our first snowstorm of the year
                </figcaption>
            </figure>
            <figure class="snowtopFig">
                <img src= "images/placeholder.jpg" data-src="images/snowtopmountain.jpg"  alt = "Snowtop Mountain"/>
                <figcaption>
                    Good bye winter, Hello Spring
                 </figcaption>
             </figure>
             <figure>
                <img src= "images/placeholder.jpg" data-src="images/rain.jpg"  alt = "Rain Puddle"/>
                <figcaption>
                    Don't forget your umbrella
                </figcaption>
            </figure>
             <figure>
                <img src= "images/placeholder.jpg" data-src="images/rainbow.jpg"  alt = "Rainbow"/>
                <figcaption>
                    Ride the storm to enjoy the rainbow
                </figcaption>
            </figure> 
            </div>   
        </main>
